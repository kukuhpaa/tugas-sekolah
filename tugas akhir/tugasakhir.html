  <script>
      var namabarang = ['AK-47','MA4A1','M24','Desert Eagle','Glock-18','Win Chaster'] 
      var hargabarang = [10000000,10000000,15000000,5000000,4000000,8000000]
      var gambarbarang = ["ak47.jpg","MA4A1.JPG","m24.jpg","deagle.jpg","pistol.jpg","winchaster.jpg"]
    
      var listproduk = document.getElementById('listproduk')
      var listkeranjang = document.getElementById('listkeranjang')

      var tampilnama = document.getElementById('nama')
      var tampildiscount = document.getElementById('discount')
      var tampilpajak = document.getElementById('pajak')
      var tampiltotalbayar = document.getElementById('totalbayar')

      var namabarang_keranjang = []
      var hargabarang_keranjang = []

      function showlistproduk() {
        listproduk.innerHTML =''
        for (let i = 0; i < namabarang.length; i++) {
          listproduk.innerHTML +='<div class="card float-left mr-3 mb-3 bg-dark text-white" style="width: 14rem;">'+
                        '<img src="'+gambarbarang[i]+'"class="card-img-top" height="150ram" alt="...">'+
                        '<div class="card-body">'+
                          '<h5 class="card-title">'+namabarang[i]+'</h5>'+
                          '<p class="card-text">Rp.'+hargabarang[i]+'</p>'+
                          '<a href="#" class="btn btn-primary" onclick="addlistitem('+i+')" >Beli</a>'+
                        '</div>'+
                      '</div>' 
        }
      }
      showlistproduk()

      function addlistitem(id) {
        namabarang_keranjang.push(namabarang[id])
        hargabarang_keranjang.push(hargabarang[id])


        showlistkeranjang()
      }

      function showlistkeranjang() {
        listkeranjang.innerHTML=''
        
        var nama = 0
        var discount = 0
        var pajak = 0
        var hargatotal = 0
        var totalbayar = 0

        for (let i = 0; i < namabarang_keranjang.length; i++) {
         listkeranjang.innerHTML +=' <div class="card mt-3 mb-3 bg-dark text-white" style="width: 21,5rem;height: 12rem;">'+
                    '<div class="card-body">'+
                    '<h5 class="card-title">'+namabarang_keranjang[i]+'</h5>'+
                    '<p class="card-text">Rp.'+hargabarang_keranjang[i]+'</p>'+
                    '<p>Qty: 1</p>'+
                    '<a href="#" class="btn btn-danger float-right" Onclick="deleteitem('+ i +')">Hapus</a>'+
                   '</div>'+
                '</div>'
          

          hargatotal = hargabarang_keranjang[i]+hargatotal
          nama = namabarang_keranjang[i]
         


          if(totalbayar > 100){
            discount = totalbayar*0.2
          }else{
            discount = 0;
          }
          totalbayar = hargatotal-discount

          pajak = totalbayar*0.1

          var totalbelanja = totalbayar+pajak
          tampilpajak.innerHTML = pajak
          tampildiscount.innerHTML = discount
          tampiltotalbayar.innerHTML = totalbelanja
          tampilnama.innerHTML = namabarang_keranjang 

        }
      }


      function deleteitem(id){

        namabarang_keranjang.splice(id,1)
        hargabarang_keranjang.splice(id,1)

        showlistkeranjang()
      }


     
  </script>
